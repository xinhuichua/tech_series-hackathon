<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Meeting Link</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:5501/templates/create_meeting.html">Zoom Meetings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/">User Page</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/admin">Admin Page</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Add a Zoom Meeting Link</h1>
        <form id="meetingForm">
            <div class="form-group">
                <label for="meetingLink">Meeting Link:</label>
                <input type="text" id="meetingLink" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Meeting</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('meetingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const meetingLink = document.getElementById('meetingLink').value;

            axios.post('http://127.0.0.1:8000/api/add-meeting', { link: meetingLink })
                .then(response => {
                    window.location.href = 'http://127.0.0.1:8000/';
                })
                .catch(error => {
                    console.error('Error adding meeting:', error);
                    alert('Error adding meeting.');
                });
        });
    </script>
</body>
</html>
