<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom OAuth & Meeting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:5500/templates/create_meeting.html">Zoom OAuth & Meetings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:5500/templates/create_meeting.html">Create Meeting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/admin">Meeting Details</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Zoom OAuth & Meeting Integration</h1>

        <!-- Section to get OAuth token -->
        <div class="card">
            <div class="card-body">
                <h2>Get Zoom OAuth Token</h2>
                <button id="getTokenButton" class="btn btn-primary">Get OAuth Token</button>
                <div id="tokenDisplay" class="mt-3"></div>
            </div>
        </div>

        <!-- Section to create a Zoom meeting -->
        <div class="card">
            <div class="card-body">
                <h2>Create Zoom Meeting</h2>
                <form id="meetingForm">
                    <div class="form-group">
                        <label for="topic">Topic:</label>
                        <input type="text" id="topic" name="topic" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="start_time">Start Time (ISO format):</label>
                        <input type="text" id="start_time" name="start_time" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" name="duration" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="timezone">Timezone:</label>
                        <input type="text" id="timezone" name="timezone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="agenda">Agenda:</label>
                        <textarea id="agenda" name="agenda" class="form-control" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Meeting</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('getTokenButton').addEventListener('click', function() {
            axios.post('http://127.0.0.1:8001/api/get-token')
                .then(response => {
                    const data = response.data;
                    if (data.access_token) {
                        alert("success, pls fill in next details")
                    } else {
                        document.getElementById('tokenDisplay').innerHTML = '<p>Error fetching token. Check console for details.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching token:', error);
                    document.getElementById('tokenDisplay').innerHTML = '<p>Error fetching token. Check console for details.</p>';
                });
        });

        document.getElementById('meetingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const meetingData = {
                topic: formData.get('topic'),
                type: 2,  // Scheduled meeting
                start_time: formData.get('start_time'),
                duration: parseInt(formData.get('duration')),
                timezone: formData.get('timezone'),
                agenda: formData.get('agenda'),
                settings: {
                    host_video: true,
                    participant_video: true,
                    join_before_host: true,
                    mute_upon_entry: false,
                    watermark: false,
                    auto_recording: "none"
                }
            };

            fetch('http://127.0.0.1:8001/api/create-meeting', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(meetingData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    // Redirect to the meeting details page with the meeting ID
                    window.location.href = `http://127.0.0.1:5501/templates/test.html?meeting_id=${data.id}&join_url=${encodeURIComponent(data.join_url)}&start_url=${encodeURIComponent(data.start_url)}`;
                } else {
                    alert('Error creating meeting. Check console for details.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating meeting. Check console for details.');
            });
        });
    </script>
</body>
</html>
